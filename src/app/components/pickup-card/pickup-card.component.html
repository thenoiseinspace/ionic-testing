
 <!-- <app-pickup-call-card> -->
<!-- <p> -->
  <ion-card>
    <ion-card-header *ngIf="hasHeader === true">
      <ion-card-subtitle>Last pickup call</ion-card-subtitle>
    </ion-card-header>
    <ion-card-header *ngIf="hasHeader === false">
      <ion-card-subtitle>No calls</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-item lines="none">
        <ion-icon name="hourglass-outline" slot="start" color="warning"></ion-icon>
        <ion-label>
          On hold
          <p>22/07/2022</p>
        </ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-label>
          <p>Created on 21/07/2022</p>
          <p>Notes: Please include silverware</p>
        </ion-label>
      </ion-item>
      <!-- <ion-button *ngIf="hasFooter" color="success" fill="clear" size="full">See all...</ion-button> -->
      <ion-button (click)="anyName()" color="success" fill="clear" size="full">See all...</ion-button>
    </ion-card-content>
  </ion-card>

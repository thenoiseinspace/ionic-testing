<ion-header>
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-avatar slot="start">
        <img src="https://i.pinimg.com/originals/51/f6/fb/51f6fb256629fc755b8870c801092942.png" />
      </ion-avatar>
      <ion-label>
        <h1>Username</h1>
        <p>Sample text</p>
      </ion-label>
    </ion-item>
  </ion-list>
<ion-card>
  <ion-card-header>
    <ion-card-subtitle>Last pickup call</ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    <ion-item lines="none">
      <ion-icon name="hourglass-outline" slot="start" color="warning"></ion-icon>
      <ion-label>
        On hold
        <p>22/07/2022</p>
      </ion-label>
    </ion-item>
    <ion-item lines="none">
      <ion-label>
        <p>Created on 21/07/2022</p>
        <p>Notes: Please include silverware</p>
      </ion-label>
    </ion-item>
    <ion-button color="success" fill="clear" size="full">See all...</ion-button>
  </ion-card-content>
</ion-card>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="success">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>

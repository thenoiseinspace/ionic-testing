<ion-content>
  <div class="flex-center">
    <ion-card>
      <ion-card-header>
        <ion-row>
          <ion-col>
        <ion-card-title color="success">Please log in</ion-card-title>
         </ion-col>
      </ion-row>
      </ion-card-header>
    
      <ion-card-content>
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input type="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password"></ion-input>
        </ion-item>
          <ion-button color="dark" fill="clear" size="full">Forgot email/password?</ion-button>
          <ion-row>
            <ion-col>
          <ion-button class="buttonType"  color="success" size="large" expand="block">Login</ion-button>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
        <ion-button class="buttonType"  color="success" size="large" expand="block">Register</ion-button>
        </ion-col>
      </ion-row>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
